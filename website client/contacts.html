<div class="box7 container-fluid">
        <form>
            <h2>CONTACT US</h2>
                <div class="form-group ">

                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">First Name</label>

                      </div>
                <div class="form-group">

                <div class="form-group">

                  </select>
                </div>
         
                <div class="form-group">

                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
